; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html
[platformio]
src_dir = src

[env]
# platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
platform = https://gitee.com/cyfney/platform-espressif32/releases/download/54.03.20/platform-espressif32.zip
framework = arduino
monitor_speed = 115200
upload_speed = 921600
custom_component_remove =
  espressif/esp_hosted
  espressif/esp_wifi_remote
  espressif/esp-dsp
  espressif/esp32-camera
  espressif/libsodium
  espressif/esp-modbus
  espressif/qrcode
  espressif/esp_insights
  espressif/esp_diag_data_store
  espressif/esp_diagnostics
  espressif/esp_rainmaker
  espressif/rmaker_common
build_flags =
  -fno-exceptions
  -Wall
  -Werror
  -Isrc/third_party/espressif/es8311/include
  -Isrc/third_party/espressif/es8311/priv_include
extra_scripts =
  post:merge_bin.py

[env:esp32s3]
board = esp32-s3-devkitc1-n16r8
board_build.mcu = esp32s3
board_build.embed_txtfiles = 
  src/boot_up.pcm
build_src_filter = 
  +<**/*.c>
  +<**/*.cpp>
  -<**/*.S>
  -<**/*.asm>
  -<third_party/**/examples/**>
  -<third_party/**/test_apps/**>
